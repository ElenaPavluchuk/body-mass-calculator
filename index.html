<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    
</head>
<body>
    <div class="main-container">
    <h1>Body Mass Calculator</h1>
    <div class="input-container">
    <input id="weight-input" class="input-element" type="text" placeholder="Write your weight(kg)" onchange="handleChangeWeight(event)">
    <input id="height-input" class="input-element" type="text" placeholder="Write your height(m)" onchange="handleChangeHeight(event)">
    <button class="button" onclick="handleClick()">RESULT</button>
    <p id="result" class="hidden">RESULT:</p>
</div>
<div>
    <img src="bmi.jpg" alt="image" class="image">
</div>
</div>
</body>
</html>
